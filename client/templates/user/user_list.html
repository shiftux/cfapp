<template name="userList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">All Users</h3>
    </div>
    <div class="panel-body">
      <button id="export-emails" class="btn btn-success pull-right" data-loading-text="Exporting...">Export User Emails</button>
      <br>
      <br>
      <br>
      <div class="list-group">
        {{#each userListItems}}
          {{> userListItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="userListItem">
  <a id="user-list-item" class="list-group-item">{{profile.lastName}} {{profile.firstName}}</a> <!-- href="{{pathFor route='user' _id=this._id}}" -->
</template>
