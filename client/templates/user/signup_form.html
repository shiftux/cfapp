<template name="signupForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sign Up</h3>
    </div>
    <div class="panel-body">
      {{#autoForm schema=schema id="signup-form"}} <!-- type="method" meteormethod="insertUser"}} -->
        <fieldset>
          {{> afQuickField name="firstName"}}
          {{> afQuickField name="lastName"}}
          {{> afQuickField name="email"}}
          {{> afQuickField name="password"}}
          {{> afQuickField name="passwordConfirmation"}}
          <div>
            <button type="submit" id="signup-form-submit" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      {{/autoForm}}
    </div>
  </div>
  
</template>
