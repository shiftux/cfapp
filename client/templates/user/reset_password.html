<template name="resetPassword">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Reset User Password</h3>
    </div>
    <div class="panel-body">
      <form id="signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Reset">
        </div>
      </form>
    </div>
  </div>
</template>
