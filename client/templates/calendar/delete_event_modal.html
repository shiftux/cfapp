<template name="deleteEventModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirm Deletion</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the event? - This can not be undone!</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="event-delete-modal-yes" class="btn btn-danger" data-dismiss="modal">YES</button>
          <button type="button" id="event-delete-modal-no" class="btn btn-default" data-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>
</template>
