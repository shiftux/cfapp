<template name="exerciseOverview">
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" id='All-type-button'>All</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" id='Barbell-type-button'>Barbell</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" id='Body-Weight-type-button'>Body Weight</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" id='Other-type-button'>Other</button>
    </div>
  </div>
  {{#if isInRole 'admin'}}
    <button type="button" class="btn btn-success" id='add-exercise-button'>Add Exercise</button>
  {{/if}}
  <h1>{{exercisesTitle}}</h1>
  <div class="list-group">
    {{#each exercisesList}}
      {{> exerciseListItem}}
    {{/each}}
  </div>
</template>

<template name="exerciseListItem">
  <a id="exercise-list-item" href="{{pathFor 'exercise' }}" class="list-group-item">{{name}}</a> <!-- href="{{pathFor route='user' _id=this._id}}" -->
</template>
