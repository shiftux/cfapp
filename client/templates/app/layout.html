  <head>
    <title>CrossFit TB Tom's Box</title>

  <div id='whiteBackground'>
    <header>
      <!-- <h1>Crossfit TB Tom's Box <img src="logo_200.png" align="right" style="height:70px;"></h1> -->
      <div class="header">
        <h1>CrossFit TB Tom's Box</h1> <img src="logo_200.png">
      </div>
      <br>
    </header>
    {{> yield region='nav'}}
    {{> flashMessages}}
    {{> deleteUserModal}}

    {{#if currentUser }}
      {{#unless currentUser.emails.[0].verified}}
        {{> emailVerification}}
      {{else}} <!-- email is verified -->
        {{> yield}}  
      {{/unless}}
    {{else}} <!-- not logged in -->
      {{> yield}} 
    {{/if}}
  </div>

</template>
