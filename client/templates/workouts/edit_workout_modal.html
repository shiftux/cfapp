<template name="editWorkoutModal">

  <div class="modal fade" id="edit-workout-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Edit Workout</h3>
        </div>
        <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Workout Details</h3>
            </div>
            <div class="panel-body">
              {{> quickForm id="edit-workout-form" collection="Workouts" doc=currentWorkout type="update" fields="date,weight,time,reps,notes"}}
            </div>
          </div>
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Delete Workout</h3>
            </div>
            <div class="panel-body">
              <button class="btn btn-danger" id="delete-workout-button" data-dismiss="modal">Delete Workout</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="edit-workout-cancel" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
